                        .from('users')
                        .insert([
                            { 
                                id: data.user.id, 
                                email: email, 
                                name: name 
                            }
                        ]);

                    if (profileError) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', profileError);
                    }

                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è email.');
                    showLogin();
                }
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
            }

        async function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                await supabase.auth.signOut();
                currentUser = null;
                currentNoteId = null;
                location.reload();
            }
        }

        function updateUserInterface() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name || currentUser.email;
                const avatar = document.getElementById('userAvatar');
                avatar.textContent = (currentUser.name || currentUser.email).charAt(0).toUpperCase();
            }
        }

        // ==================== –†–ê–ë–û–¢–ê –° –ö–û–ù–°–ü–ï–ö–¢–ê–ú–ò ====================

        async function loadNotes() {
            if (!currentUser) return;

            try {
                const { data: notes, error } = await supabase
                    .from('notes')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('updated_at', { ascending: false });

                if (error) throw error;

                displayNotes(notes || []);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤:', error);
                document.getElementById('notesList').innerHTML = 
                    '<div class="info-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤</div>';
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="info-message">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìù</div>
                        <div>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤</div>
                        <div style="font-size: 12px; margin-top: 5px;">–ù–∞–∂–º–∏—Ç–µ "–ù–æ–≤—ã–π –∫–æ–Ω—Å–ø–µ–∫—Ç" —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—ã–π</div>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = '';

            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item' + (note.id === currentNoteId ? ' active' : '');
                
                const preview = note.content ? 
                    note.content.replace(/<[^>]*>/g, '').substring(0, 100) : '';
                
                noteElement.innerHTML = `
                    <button class="delete-note" onclick="event.stopPropagation(); deleteNote('${note.id}')">√ó</button>
                    <div class="note-title">${escapeHtml(note.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</div>
                    <div class="note-preview">${escapeHtml(preview)}${preview.length === 100 ? '...' : ''}</div>
                    <div class="note-date">${formatDate(note.updated_at)}</div>
                `;
                
                noteElement.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        async function createNewNote() {
            if (!currentUser) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
                return;
            }

            try {
                const newNote = {
                    user_id: currentUser.id,
                    title: '–ù–æ–≤—ã–π –∫–æ–Ω—Å–ø–µ–∫—Ç',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('notes')
                    .insert([newNote])
                    .select()
                    .single();

                if (error) throw error;

                await loadNotes();
                openNote(data.id);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Å–ø–µ–∫—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Å–ø–µ–∫—Ç–∞: ' + error.message);
            }
        }

        async function openNote(noteId) {
            try {
                const { data: note, error } = await supabase
                    .from('notes')
                    .select('*')
                    .eq('id', noteId)
                    .single();

                if (error) throw error;

                currentNoteId = noteId;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.note-item').forEach(item => {
                    if (item.querySelector('.note-title').textContent === note.title) {
                        item.classList.add('active');
                    }
                });

                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('editorContent').innerHTML = note.content || '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                setTimeout(() => {
                    addImageDeleteButtons();
                }, 100);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º
        function addImageDeleteButtons() {
            const images = document.querySelectorAll('#editorContent img');
            images.forEach(img => {
                // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –µ—â–µ –Ω–µ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ, —Å–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                if (!img.parentElement.classList.contains('image-container')) {
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    // –ó–∞–º–µ–Ω—è–µ–º img –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                    img.parentNode.insertBefore(container, img);
                    container.appendChild(img);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'image-delete-btn';
                    deleteBtn.innerHTML = '√ó';
                    deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
                    container.appendChild(deleteBtn);
                }
            });
        }

        async function saveCurrentNote() {
            if (!currentNoteId || !currentUser) return;

            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('editorContent').innerHTML;

            if (!title) {
                alert('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
                return;
            }

            try {
                const { error } = await supabase
                    .from('notes')
                    .update({
                        title: title,
                        content: content,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentNoteId);

                if (error) throw error;

                await loadNotes();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function deleteNote(noteId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–æ–Ω—Å–ø–µ–∫—Ç?')) return;

            try {
                const { error } = await supabase
                    .from('notes')
                    .delete()
                    .eq('id', noteId);

                if (error) throw error;

                if (currentNoteId === noteId) {
                    currentNoteId = null;
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('editorContent').innerHTML = '';
                    deselectImage();
                }
                
                await loadNotes();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
            }
        }

        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const noteItems = document.querySelectorAll('.note-item');
            
            noteItems.forEach(item => {
                const title = item.querySelector('.note-title').textContent.toLowerCase();
                const preview = item.querySelector('.note-preview').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ==================== –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø ====================

        function openImageUpload() {
            document.getElementById('imageUploadModal').style.display = 'flex';
            resetImageUpload();
        }

        function closeImageUpload() {
            document.getElementById('imageUploadModal').style.display = 'none';
            resetImageUpload();
        }

        function resetImageUpload() {
            document.getElementById('imageFileInput').value = '';
            document.getElementById('imageUrlInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageError').style.display = 'none';
            document.getElementById('insertImageBtn').disabled = true;
        }

        function handleImageFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 5 * 1024 * 1024) {
                    showImageError('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 5MB');
                    return;
                }
                
                previewImage(file);
            } else {
                showImageError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            }
        }

        function handleImageUrlInput(event) {
            const url = event.target.value;
            if (url) {
                previewImageFromUrl(url);
            } else {
                resetImageUpload();
            }
        }

        function showImageError(message) {
            const errorElement = document.getElementById('imageError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('insertImageBtn').disabled = true;
        }

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('insertImageBtn').disabled = false;
                document.getElementById('imageError').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function previewImageFromUrl(url) {
            document.getElementById('imagePreview').src = url;
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('insertImageBtn').disabled = false;
            
            const img = new Image();
            img.onload = function() {
                document.getElementById('imageError').style.display = 'none';
            };
            img.onerror = function() {
                showImageError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ —É–∫–∞–∑–∞–Ω–Ω–æ–º—É URL');
            };
            img.src = url;
        }

        function insertImage() {
            const imageUrl = document.getElementById('imagePreview').src;
            
            if (!imageUrl) {
                showImageError('–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏');
                return;
            }

            const container = document.createElement('div');
            container.className = 'image-container';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = '–í—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'image-delete-btn';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            
            container.appendChild(img);
            container.appendChild(deleteBtn);
            
            const editor = document.getElementById('editorContent');
            if (window.getSelection().rangeCount > 0) {
                const range = window.getSelection().getRangeAt(0);
                range.insertNode(container);
                range.insertNode(document.createTextNode('\n'));
            } else {
                editor.appendChild(container);
                editor.appendChild(document.createTextNode('\n'));
            }
            
            editor.focus();
            saveCurrentNote();
            closeImageUpload();
        }

        function selectImage(imgElement) {
            deselectImage();
            selectedImageElement = imgElement;
            imgElement.classList.add('selected');
            document.getElementById('deleteImageBtn').style.display = 'flex';
        }

        function deselectImage() {
            if (selectedImageElement) {
                selectedImageElement.classList.remove('selected');
                selectedImageElement = null;
            }
            document.getElementById('deleteImageBtn').style.display = 'none';
        }

        function deleteSelectedImage() {
            if (selectedImageElement) {
                const container = selectedImageElement.closest('.image-container');
                if (container) {
                    deleteImage(container);
                }
                deselectImage();
            }
        }

        // –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –£–î–ê–õ–ï–ù–ò–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô
        function deleteImage(container) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ?')) {
                container.remove();
                saveCurrentNote();
                deselectImage();
            }
        }

        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================

        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editorContent').focus();
        }

        function insertBulletList() {
            document.execCommand('insertUnorderedList', false, null);
        }

        function insertNumberedList() {
            document.execCommand('insertOrderedList', false, null);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            }
        }

        function showLogin() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('imageUploadModal').style.display = 'none';
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registerModal').style.display = 'flex';
            document.getElementById('imageUploadModal').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('imageUploadModal').style.display = 'none';
            document.getElementById('mainApp').classList.remove('hidden');
            
            updateUserInterface();
            loadNotes();
        }
    </script>
